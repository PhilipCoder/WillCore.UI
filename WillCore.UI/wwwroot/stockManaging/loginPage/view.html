<div class="card-header">
    <b>Log Into The WillCore Stock Manager</b>
</div>
<div class="card-body">
    <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
        <small class="form-text text-muted">You can use <b>test@gmail.com</b>.</small>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
        <small class="form-text text-muted">You can use <b>WillCore.UI</b>.</small>
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="termsAndConditions">
        <label class="form-check-label">I agree to the Terms And Condtions</label>
    </div>
    <div class="form-group" id="loginFailed" style="display:none">
        <div class="alert alert-danger">
            Login Failed!
        </div>
    </div>
    <div class="form-group" id="loginSuccess" style="display:none">
        <div class="alert alert-success">
            Login Success!
            <small class="float-right" id="navigationCountDown">Navigating in...</small>
        </div>
    </div>
</div>
<div class="card-body d-flex justify-content-center">
    <button class="btn btn-primary btn-sm login-btn" id="submitButton">Submit</button>
</div>
