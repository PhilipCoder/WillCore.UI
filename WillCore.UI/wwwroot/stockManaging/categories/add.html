<div class="col-12">
    <h2>
        Create Category
    </h2>
</div>
<div class="col-12">
    <p>
        On this page you can create a category. Fields are all required and don't use selfies as category pictures.
    </p>
    <hr />
</div>

<div class="col-sm-12 col-md-6 offset-md-3 col-lg-4 offset-lg-4">
    <div class="card">
        <div class="card-header">
            New Category Fields
        </div>
        <div class="card-body">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Enter category name...">
                <small class="form-text text-muted">Example: Ugly dogs.</small>
            </div>
            <div class="form-group" >
                <label>Description</label>
                <textarea class="form-control" id="descriptionInput" placeholder="Enter category description..."></textarea>
                <small class="form-text text-muted">Example: Dogs that are smaller than rats.</small>
            </div>
            <div class="form-group d-flex justify-content-center overflow-hidden">
                <img src="/css/img/no-image-selected.png" style="max-width:100%;max-height:100px" id="previewImg" />
            </div>
            <div class="form-group">
                <label>Picture</label>
                <div id="fileField"  style="padding: 0px;">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="pictureInput" />
                        <label class="custom-file-label">Choose Image</label>
                    </div>
                </div>
                <small class="form-text text-muted">Supported file formats: .jpeg, .png and not .gif.</small>
            </div>
        </div>
        <div class="card-body d-flex justify-content-center">
            <button class="btn btn-primary btn-sm login-btn" id="submitButton">Create Category</button>
        </div>
    </div>
</div>
