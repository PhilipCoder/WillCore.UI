<div class="card-body">
    <div class="col-12 justify-content-center d-flex">
        <img src="/codeGen/images/WillCoreLogo.png" width="200" />
    </div>
    <div class="col-12 justify-content-center d-flex">
        <h2 style="margin:10px">WillCore</h2>
        <small id="counter"></small>
    </div>
    <div class="form-group">
        <label>User Name</label>
        <input type="email" class="form-control" id="emailInput" placeholder="Enter User Name">
        <small class="form-text text-muted">The default credentials are set in the credentials.json file.</small>
    </div>
    <div class="form-group">
        <label>Enter Password</label>
        <input type="password" class="form-control" id="passwordInput" placeholder="Password">
    </div>
    <div class="form-group" id="loginFailed" style="display:none">
        <div class="alert alert-danger">
            Login Failed!
        </div>
    </div>
    <div class="form-group" id="loginSuccess" style="display:none">
        <div class="alert alert-success">
            Login Success!
            <small class="float-right" id="navigationCountDown">Navigating in...</small>
        </div>
    </div>
</div>
<div class="card-body d-flex justify-content-center">
    <button class="btn btn-primary btn-sm login-btn" id="submitButton">Submit</button>
</div>
